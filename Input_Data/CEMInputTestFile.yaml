#*******************************************************************************
#CEMInputTestFile.yaml
#Contains all the information for running the simulation
#Note: YAML files require spaces for indentation, NOT tabs
#******************************************************************************

#Define the Problem Spatial Domain
Simulation Spatial Domain:
  Computation Type: FDTD
  Electric Field Direction: X
  Magnetic Field Direction: Y
  Propagation Direction: Z
  Polarization: TEM
  Absorbing Boundary Condition: None
  
#Define the Grid
Grid Control:
  Specification: Input
  Number of Dimensions: 1
  Z Length in meters: 2.0
  Z Spatial Step in meters: 0.01
  Dielectric Constant: 
    Specification: File
    Value: 1
    File Name: grid2.h5
    Dataset Name: /EpsR
  Relative Permeability: 
    Specification: File
    Value: 1
    File Name: grid1.h5
    Dataset Name: /MuR
  Electrical Conductivity:
    Specification: File
    Value: 0
    File Name: grid1.h5
    Dataset Name: /SigmaE
  MagneticConductivity:
    Specification: File
    Value: 0
    File Name: grid1.h5
    Dataset Name: /SigmaH
   
#Define the Problem Temporal Domain
Simulation Temporal Domain:
  Start Time in Samples: 0 #Start Time in Seconds: 0
  Stop Time in Samples: 500 #Stop Time in Seconds: 7e-10
  Time Step in Seconds: 3.33e-11
  
#Define the Input Source
Source Info:
  Type: Gaussian Pulse
  Frequency: 35e9
  Amplitude: 1
  Delay in Samples: 20 #Delay in Seconds: 6.66e-10
  Pulse Width in Samples: 8 #Pulse Width in Seconds: 2.6640e-10
  Spatial Index: 24

#Define the Data Logging Options
Data Logging Info:
  Output File Name: CEMOutput.h5
  Output Log Time in Seconds: -1 
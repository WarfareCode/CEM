#*******************************************************************************
#CEMInputFile.yaml
#Contains all the information for running the simulation
#Note: YAML files require spaces for indentation, NOT tabs
#******************************************************************************

#Define the Problem Spatial Domain
Simulation Spatial Domain:
  Computation Type: FDTD
  Electric Field Direction: X
  Magnetic Field Direction: Y
  Propagation Direction: Z
  Polarization: TEM
  Absorbing Boundary Condition: None
  
#Define the Grid
Grid Control:
  Specification: Input
  Number of Dimensions: 1
  Z Length in meters: 200
  Z Spatial Sampling Frequency in meters^-1: 1
  Dielectric Constant: 
    Specification: File
    File Name: dielectric1.h5
    Dataset Name: /EpsR 
   
#Define the Problem Temporal Domain
Simulation Temporal Domain:
  Start Time: 0
  Stop Time: 450
  Temporal Sampling Rate in Hz: 1
  
#Define the Input Source
Source Info:
  Type: Gaussian Pulse
  Frequency: 35e9
  Amplitude: 1
  Delay in Seconds: 30
  Pulse Width in Seconds: 10
  Spatial Index: 50

#Define the Data Logging Options
Data Logging Info:
  Output File Name: CEMOutput.h5
  Output Rate in Hz: 0.1
#*******************************************************************************
#test.yaml
#Contains all the information for running the simulation
#Note: YAML files require spaces for indentation, NOT tabs
#******************************************************************************

#Define the Problem Domain
Computation_Type: FDTD_1D
Start_Time: 0
Stop_Time: 250
Absorbing_Boundary_Condition: None
Vector_Length: 200

#Define the Input Source
Source Info:
  Type: Gaussian
  Amplitude: 1
  Delay in Seconds: 30
  Pulse Width in Seconds: 10
  Spatial Index: 50

#Define the Data Logging Options
Data Logging Info:
  Output File Name: CEMOutput.h5
  Output Rate in Seconds: 1